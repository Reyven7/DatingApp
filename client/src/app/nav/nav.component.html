<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
  <div class="container">
    <a class="navbar-brand" routerLink="/">Dating App</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        @if (accountService.currentUser()) {
        <li class="nav-item">
          <a routerLink="/members" routerLinkActive="active" class="nav-link"
            >Matches</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/lists" routerLinkActive="active" class="nav-link"
            >List</a
          >
        </li>
        <li class="nav-item">
          <a routerLink="/messages" routerLinkActive="active" class="nav-link"
            >Messages</a
          >
        </li>
        }
        <li class="nav-item">
          <a routerLink="/errors" routerLinkActive="active" class="nav-link"
            >Errors</a
          >
        </li>
      </ul>
      @if (accountService.currentUser()) {
      <div dropdown class="dropdown">
        <img
          class="me-2"
          src="{{ accountService.currentUser()?.photoUrl || 'user.png' }}"
          alt="user main image"
        />
        <a
          dropdownToggle
          class="dropdown-toggle text-light text-decoration-none"
        >
          Welcome {{ accountService.currentUser()?.username | titlecase }}
        </a>
        <div *dropdownMenu class="dropdown-menu">
          <a routerLink="/member/edit" class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
      } @if (!accountService.currentUser()) {
      <form
        #loginForm="ngForm"
        (ngSubmit)="login()"
        class="d-flex"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="model.username"
          class="form-control me-2"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="model.password"
          class="form-control me-2"
          placeholder="Password"
          type="password"
        />
        <button class="btn btn-secondary" type="submit">Login</button>
      </form>
      }
    </div>
  </div>
</nav>
