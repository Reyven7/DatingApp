<h4>Internal server Error</h4>
@if (error){
<h5 class="text-danger">Error: {{ error.message }}</h5>
<p class="font-weight-bold">
  Note: If you are seeing this error them angular is not to blame!
</p>
<p>What to do next?</p>
<ol>
  <li>
    Open dev tools and check the failing network request in the network tab
  </li>
</ol>
<code class="mt-5" style="background-color: whitesmoke">
  {{ error.details }}
</code>
}
